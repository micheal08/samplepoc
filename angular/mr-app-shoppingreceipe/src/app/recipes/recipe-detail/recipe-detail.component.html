<div class="row">
    <div class="col-xl-12">
        <img [src]="recipe.imagepath" alt="recipe.name" class="img-fluid"
        style="max-height: 300px; max-width: 100%;">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h4>{{recipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage button</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h4>{{recipe.description}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h4>Ingredients</h4>
    </div>
</div>
