<div class="container">
  <app-cookpit (serverCreated)="onServerCreated($event)" (bluePrintCreated)="onBlurPrintCreated($event)"></app-cookpit>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <app-server-element *ngFor="let item of serverElements"
      [element] = "item">
      <p #contentParagraph>
        <strong *ngIf="item.type === 'server'" style="color: red;">{{item.content}}</strong>
        <em *ngIf="item.type === 'blueprint'">{{item.content}}</em>
    </p>
    </app-server-element>
    </div>
  </div>
</div>
